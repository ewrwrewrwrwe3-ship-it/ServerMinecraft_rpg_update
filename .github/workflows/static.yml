<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Скачай сборку — сервер ArsenLOx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      padding:0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://ru-minecraft.ru/uploads/posts/2020-05/1588342045_1.jpg') no-repeat center center / cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-attachment: fixed;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      animation: fadeIn 1.5s ease-out;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #000;
    }
    .ip-field {
      display: inline-flex;
      align-items: center;
      background: #222;
      border: 2px solid #444;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .ip-field:hover {
      background: #333;
    }
    .ip-field input {
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1.2em;
      width: auto;
      margin-right: 10px;
      caret-color: transparent;
    }
    .ip-field button {
      background: #1e90ff;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .ip-field button:hover {
      background: #0066cc;
    }
    .download-btn {
      display: inline-block;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.3em;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: background 0.3s, transform 0.2s;
      animation: pulse 2s infinite;
    }
    .download-btn:hover {
      background: #218838;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 10px rgba(40,167,69,0.7); }
      50% { box-shadow: 0 0 20px rgba(40,167,69,1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Добро пожаловать на сервер <br> <strong>ArsenLOx</strong></h1>

    <div class="ip-field" onclick="copyIP()">
      <input type="text" id="serverIP" value="ArsenLOx.aternos.me:39549" readonly>
      <button>Копировать IP</button>
    </div>

    <br><br>

    <a class="download-btn" href="https://www.dropbox.com/scl/fi/fsuajxb42h6vojbtftu23/mods.zip?rlkey=hqwjuwy73wkoslnsv9tghqjs8&st=b7lc9ddm&dl=1" download>
      Скачать сборку
    </a>
  </div>

  <script>
    function copyIP(){
      const ipField = document.getElementById('serverIP');
      ipField.select();
      ipField.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(ipField.value).then(function(){
        alert('IP-адрес скопирован: ' + ipField.value);
      }, function(){
        alert('Не удалось скопировать IP');
      });
    }
  </script>

</body>
</html>
